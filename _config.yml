# ==============================
#   Jekyll Site Configuration
# ==============================

# Site settings
title: "Alessandro Bianchetti"
description: "Welcome to my personal website - I'm something of a scientist myself."
url: "https://yourusername.github.io"
baseurl: ""  # leave empty for GitHub Pages user/organization sites

# Author info
author:
  name: "Alessandro Bianchetti"
  email: "bianchettialessandro7@gmail.com"
  bio: "Radio Astronomer | Noob Programmer | Physicist | Funny guy, sometimes"
  avatar: "/images/propic.jpg"  # optional, add your own image
  location: "Padova, Italy."

# Theme
theme: minima   # or try jekyll-theme-cayman, jekyll-theme-midnight, etc.
# If you want to customize beyond built-in themes:
# remote_theme: "pages-themes/cayman@v0.2.0"

# Plugins (GitHub Pages supports these)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# SEO + Social
social_links:
  github: "https://github.com/blackbianca"
  linkedin: "https://www.linkedin.com/in/alessandro-bianchetti-9a56491ba/"
  instagram: "https://www.instagram.com/pale_ale__/"

# Navigation
nav:
  - name: "Home"
    link: "/"
  - name: "Blog"
    link: "/blog/"
  - name: "Projects"
    link: "/projects/"
  - name: "About"
    link: "/about/"
  - name: "Contact"
    link: "/contact/"

# Markdown & Syntax Highlighting
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: true

# Build settings
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.sublime-project"
  - "*.sublime-workspace"

# Permalinks
permalink: /:categories/:title/

# Google Analytics (optional)
google_analytics: "UA-XXXXXXXXX-X"

# Sitemap & Feed
feed:
  path: feed.xml
